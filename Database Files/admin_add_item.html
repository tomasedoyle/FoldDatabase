<html>
<head>
<link rel="stylesheet" href="form8.css">
<script src="form8.js"></script>

</head>
<body>
<div class="center">
<div class="form-style-8">
<h2> Add Item </h2>
<form action="admin_add_item.php" method="post">
   ItemName:  <input type="text" name="ItemName"><br>
   ServingSize:  <input type="text" name="ServingSize"><br>
   QuantityInStock:  <input type="text" name="QuantityInStock"><br>
   Calories:  <input type="text" name="Calories"><br>
   TotalFat:  <input type="text" name="TotalFat"><br>
   TransFat:  <input type="text" name="TransFat"><br>
   Cholesterol:  <input type="text" name="Cholesterol"><br>
   Sodium:  <input type="text" name="Sodium"><br>
   TotalCarbs:  <input type="text" name="TotalCarbs"><br>
   Fiber:  <input type="text" name="Fiber"><br>
   Sugar:  <input type="text" name="Sugar"><br>
   Protein:  <input type="text" name="Protein"><br>
   Vegan:  <input type="checkbox" name="Vegan"><br>
   Vegetarian:  <input type="checkbox" name="Vegetarian" value = '1'><br>
   Halal:  <input type="checkbox" name="Halal" value = '1'><br>
   Kosher:  <input type="checkbox" name="Kosher" value = '1'><br>
   International:  <input type="checkbox" name="International" value = '1'><br>
   Price:  <input type="text" name="Price"><br>
   <input type="submit">
</form>
</div>
</div>
</body>
</html>
